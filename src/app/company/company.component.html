<div class="main-content">
  <div class="container-fluid">
    <div>
        <button
        type="button"
        data-toggle="modal"
        data-target="#exampleModalLong"
        class="btn btn-btn btn-info"
      >
        Add company
      </button>
      <div class="row">
        <div class="card-table">
            <div class="card-product">
              <table
                class="table table-responsive"
                class="table table-bordered table-sm table-striped m-10px"
              >
                <thead style="text-align: center">
                  <tr>
                    <th>No</th>
                    <th>company name</th>
                    <th>Logo</th>
                    <th>catagory id</th>
                    <th>accountant id</th>
                    <th>user id</th>
                    <th>country_id</th>
                    <th>accountant status</th>
                    <th>action</th>
                  </tr>
                </thead>
                <tbody style="text-align: center">
                  <tr *ngFor="let row of Userdata | paginate
                  : {
                      itemsPerPage: this.itemsPerPage,
                      currentPage: this.currentPage,
                      totalItems: this.totalItems
                    }">
                    <td>{{ row.id }}</td>
                    <td>{{ row.company_name }}</td>
                    <td><img class="p-img" src="{{ row.company_logo }}" /></td>
                    <td>{{ row.catagory_id }}</td>
                    <td>{{ row.accountant_id }}</td>
                    <td>{{ row.user_id }}</td>
                    <td>{{ row.country_id }}</td>
                    <td>{{ row.accountant_status }}</td>
  
                    <td>
                      <button
                        (click)="onedit(row)"
                        type="button"
                        id="edit-1"
                        data-toggle="modal"
                        data-target="#exampleModalLong"
                        class="btn btn-primary"
                      >
                        edit
                      </button>
                      <button
                        type="button"
                        (click)="ondeleteproduct(row)"
                        id="delete-1"
                        class="btn btn-danger mx-3"
                      >
                        delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  
              <div
                class="modal fade"
                id="exampleModalLong"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLongTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header" style="left: 190px">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        Add company
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
  
                    <div class="modal-body">
                      <form [formGroup]="formvalue">
                        <div class="form-group">
                          <label for="exampleInputEmail1">company name</label>
                          <input
                            required
                            type="text"
                            formControlName="company_name"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter User name"
                          />
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputEmail12">Logo</label>
                          <input
                            type="file"
                            class="form-control"
                            (change)="onselectfile($event)"
                            id="exampleInputEmail12"
                            formControlName="company_logo"
                            aria-describedby="emailHelp"
                            placeholder="select product image"
                          />
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputPassword1">category id</label>
                          <input
                            type="text"
                            formControlName="catagory_id"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Enter category id"
                          />
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputEmail1">user id</label>
                          <input
                            type="text"
                            formControlName="user_id"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter user id"
                          />
                      </div>
                      
  
  
                        <div class="form-group">
                          <label for="exampleInputEmail1">contry id</label>
                          <input
                            type="text"
                            formControlName="country_id"
                            class="form-control"
                            id="exampleInputpassword"
                            aria-describedby="emailHelp"
                            placeholder="Enter contry id"
                          />
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputEmail1">accountent id</label>
                          <input
                            type="text"
                            formControlName="accountant_id"
                            class="form-control"
                            id="exampleInputpassword"
                            aria-describedby="emailHelp"
                            placeholder="Enter accountent id"
                          />
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputEmail123">select status :</label>

                          <select
                            id="exampleInputEmail123"
                            formControlName="accountant_status"
                            (change)="selectChangeHandler($event)"
                          >
                            <option value="panding">panding</option>
                            <option value="progress">in progress</option>
                            <option value="complited">complited</option>
  
                          </select>
                        </div>
  
                        <div class="modal-footer">
                          <div *ngIf="!update">
                            <button
                              type="button"
                              data-dismiss="modal"
                              (show)="(add)"
                              (click)="postuserdetails()"
                              id="btn1"
                              class="btn btn-success"
                            >
                              add
                            </button>
                          </div>
                          <div>
                            <button
                              type="button"
                              data-dismiss="modal"
                              [hidden]="!update"
                              (click)="updateUser()"
                              id="btn2"
                              class="btn btn-primary"
                            >
                              update
                            </button>
                          </div>
                          <button
                            type="button"
                            id="btn3"
                            class="btn btn-danger"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
